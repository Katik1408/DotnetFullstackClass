    <form method="GET" action="welcome.html" onsubmit="return validateForm()">
      <!--
            Emmet Coding
            Alt + shift + f
            for comment Ctrl + K + C
            for uncomment ctrl + K + U
    -->
      <div class="container">
        <div class="card spacer">
            <div class="row">
                <div class="col-md-4"><label for="username"> Username </label></div>
                <div class="col-md-4"> 
                    <!-- onfocus="checkName()" -->
                  <input name="username" type="text" id="txtUname"  class="form-control" onkeypress="checkUserName()" />
                </div>
                <div class="col-md-4">
                  <p id="uname"></p>
                </div>
              </div>
              <div class="row rowSpacer">
                <div class="col-md-4"><label for="username"> Email id </label></div>
                <div class="col-md-4">
                  <input type="email"  name="emailid" id="txteid" class="form-control" />
                </div>
                <div class="col-md-4">
                  <p id="eid"></p>
                </div>
              </div>
              <div class="row rowSpacer">
                <div class="col-md-4"><label for="username"> Password </label></div>
                <div class="col-md-4">
                  <input type="password"  id="textpwd" class="form-control" />
                </div>
                <div class="col-md-4">
                  <p id="pwd"></p>
                </div>
              </div>
              <div class="row rowSpacer">
                <div class="col-md-4"><label for="username"> Confirm Password </label></div>
                <div class="col-md-4">
                  <input type="password" id="txtcpwd" class="form-control" />
                </div>
                <div class="col-md-4">
                  <p id="cpwd"></p>
                </div>
              </div>
              <div class="row rowSpacer">
               <div class="col-md-12">
                   <input type="submit" value="Login" class="btn btn-primary" />
                </div>
                
              </div>
        </div>
      </div>
    </form>
